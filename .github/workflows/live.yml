name: Montar e Enviar V√≠deo

on:
  workflow_dispatch:
    inputs:
      id:
        description: 'ID do evento/live'
        required: true
        type: string
      video_principal:
        description: 'Caminho do v√≠deo principal (ex: videos/abc.mp4)'
        required: true
        type: string
      rodape_id:
        description: 'Caminho do rodap√©.png'
        required: true
        type: string
      videos_extras:
        description: 'Caminhos dos v√≠deos extras, separados por v√≠rgula'
        required: true
        type: string
      stream_url:
        description: 'URL do RTMP (Facebook ou outro)'
        required: true
        type: string
      rclone_conf:
        description: 'Conte√∫do base64 do rclone.conf'
        required: true
        type: string

jobs:
  montar-video:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar reposit√≥rio
        uses: actions/checkout@v4

      - name: üì¶ Instalar depend√™ncias
        run: |
          sudo apt update
          sudo apt install -y ffmpeg jq rclone git curl
          echo '{}' > package.json
          npm install puppeteer

      - name: üìÑ Salvar rclone.conf
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ inputs.rclone_conf }}" | base64 -d > ~/.config/rclone/rclone.conf

      - name: üìÑ Salvar sacredi.json decodificando base64
        run: |
          echo "${{ secrets.SACREDI_BASE64 }}" | base64 -d > sacredi.json
          echo "üìÑ Conte√∫do decodificado de sacredi.json:"
          cat sacredi.json
          echo "--- FIM ---"

      - name: üìÉ Processar v√≠deos extras
        run: |
          IFS=',' read -ra EXTRAS <<< "${{ inputs.videos_extras }}"
          printf '%s\n' "${EXTRAS[@]}" | jq -R . | jq -s . > extras.json

      - name: üìù Criar input.json com todos os dados
        run: |
          jq -n --arg id "${{ inputs.id }}" \
            --arg video_principal "${{ inputs.video_principal }}" \
            --arg rodape_id "${{ inputs.rodape_id }}" \
            --arg stream_url "${{ inputs.stream_url }}" \
            --slurpfile sacredi sacredi.json \
            --slurpfile extras extras.json \
            '
            ($sacredi[0][0] // {}) as $s |
            {
              id: $id,
              video_principal: $video_principal,
              video_inicial: ($s.video_inicial // ""),
              video_miraplay: ($s.video_miraplay // ""),
              video_final: ($s.video_final // ""),
              logo_id: ($s.logo_id // ""),
              rodape_id: $rodape_id,
              videos_extras: ($extras[0] // []),
              stream_url: $stream_url
            }
            ' > input.json

      - name: üìÇ Mostrar input.json final
        run: |
          echo "üìÑ Conte√∫do do input.json:"
          cat input.json
          echo "--- FIM ---"

      - name: üß† Executar script de montagem (unir.js)
        run: node unir.js

      - name: üíæ Upload artefatos da montagem
        id: upload_artefato
        uses: actions/upload-artifact@v4
        with:
          name: artefatos-video-final
          path: artefatos/video_final

      - name: üßæ Obter metadata da execu√ß√£o
        id: metadata
        run: |
          echo "run_id=${{ github.run_id }}" >> $GITHUB_OUTPUT

      - name: ‚ñ∂Ô∏è Acionar transmiss√£o no reposit√≥rio Turb2025/Live
        env:
          GH_TOKEN: ${{ secrets.DEST_REPO_PAT }}
        run: |
          ARTIFACT_ID=$(curl -s -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ steps.metadata.outputs.run_id }}/artifacts \
            | jq -r '.artifacts[] | select(.name == "artefatos-video-final") | .id')

          if [ -z "$ARTIFACT_ID" ]; then
            echo "‚ùå N√£o foi poss√≠vel encontrar o ID do artefato."
            exit 1
          fi

          DOWNLOAD_URL="https://github.com/${{ github.repository }}/actions/runs/${{ steps.metadata.outputs.run_id }}/artifacts/$ARTIFACT_ID"

          echo "üéØ URL de download do artefato: $DOWNLOAD_URL"

          curl -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/Turb2025/Live/actions/workflows/transmitir.yml/dispatches \
            -d '{
              "ref": "main",
              "inputs": {
                "artefato_url": "'"$DOWNLOAD_URL"'"
              }
            }'
